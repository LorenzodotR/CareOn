<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content>
  <form [formGroup]="taskForm" class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" placeholder="Digite o título da tarefa">
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
        Título é obrigatório
      </mat-error>
      <mat-error *ngIf="taskForm.get('title')?.hasError('maxlength')">
        O título deve ter no máximo 100 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" placeholder="Digite a descrição da tarefa" rows="5"></textarea>
      <mat-error *ngIf="taskForm.get('description')?.hasError('maxlength')">
        A descrição deve ter no máximo 500 caracteres
      </mat-error>
    </mat-form-field>

    <div class="checkbox-container">
      <mat-checkbox formControlName="completed" color="primary">
        Tarefa concluída
      </mat-checkbox>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="taskForm.invalid" (click)="onSave()">
    Salvar
  </button>
</mat-dialog-actions>
