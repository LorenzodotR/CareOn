<mat-toolbar color="primary" class="mat-elevation-z3 text-center">
    <span class="mat-title">Gerenciador de Tarefas</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="toggleTheme()" matTooltip="Alternar Tema">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
</mat-toolbar>

<div class="container">
    <div class="loading-container" *ngIf="isLoading">
        <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div *ngIf="!isLoading">
        <div class="actions-container">
            <button mat-raised-button color="primary" class="add-task-button" (click)="openAddDialog()">
                <mat-icon>add</mat-icon>
                Nova Tarefa
            </button>
        </div>

        <div *ngIf="tasks.length === 0" class="no-tasks-message">
            <mat-card>
                <mat-card-content>
                    <p>Nenhuma tarefa encontrada. Crie uma nova tarefa clicando no botão acima.</p>
                </mat-card-content>
            </mat-card>
        </div>

        <table mat-table [dataSource]="tasks" class="mat-elevation-z2" *ngIf="tasks.length > 0">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let task">{{ task.id }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Título</th>
                <td mat-cell *matCellDef="let task">{{ task.title }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef class="description-header">
                    Descrição
                </th>
                <td mat-cell *matCellDef="let task" class="description-cell">
                    {{
                    task.description.length > 100
                    ? (task.description | slice:0:100) + '...'
                    : task.description
                    }}
                </td>
            </ng-container>

            <ng-container matColumnDef="isCompleted">
                <th mat-header-cell *matHeaderCellDef>Concluída</th>
                <td mat-cell *matCellDef="let task">
                    <mat-checkbox [checked]="task.isCompleted" (change)="toggleTaskStatus(task)" color="primary">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let task">
                    <button mat-icon-button color="primary" (click)="openEditDialog(task)" matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="openConfirmDialog(task.id)" matTooltip="Excluir">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [ngClass]="{'completed-task': row.isCompleted}">
            </tr>
        </table>
    </div>
</div>
